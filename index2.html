<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/knockout-3.0.0.js"></script>
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet" type="text/css">
    <title>Luis Antonio Rodr√≠guez Condit</title>
</head>

<body>
    <div id="main" class="container">
        <div class="col-xs-12">
            <!--            <div class="col-xs-1"></div>-->
            <div class="col-xs-6">
                <h1 data-bind="text: name" class="title-name"></h1>
                <div data-bind="text: role" class="title-role"></div>
            </div>
            <!--            <div class="col-sm-4 title-contact-info"></div>-->
            <div class="col-xs-6 title-contact-info-for-print">
                <span data-bind="text: linkedinurl"></span> <i class="fa fa-linkedin-square"></i>
                <br>
                <span data-bind="text: githuburl"></span> <i class="fa fa-github-square"></i>
                <br>
                <span data-bind="text: email"></span> <i class="fa fa-envelope-square"></i>
                <br>
                <span data-bind="text: mobile"></span> <i class="fa fa-phone-square"></i>
                <br> @
                <span data-bind="text: twitter"></span> <i class="fa fa-twitter-square"></i>
                <br>
            </div>
            <div class="col-xs-6 title-contact-info">
                <a data-bind="text: email, attr: {href: emailurl}"></a> <i class="fa fa-envelope-square"></i>
                <br>
                <a data-bind="text: mobile, attr: {href: mobileurl}"></a> <i class="fa fa-phone-square"></i>
                <br>
                <a data-bind="text: '@' + twitter(), attr: {href: twitterurl}"></a> <i class="fa fa-twitter-square"></i>
                <br>
                <a data-bind="text: linkedin, attr: {href: linkedinurl}"></a> <i class="fa fa-linkedin-square"></i>
                <br>
                <a data-bind="text: github, attr: {href: githuburl}"></a> <i class="fa fa-github-square"></i>
                <br>
            </div>
            <!--            <div class="col-xs-1"></div>-->
        </div>
        <hr>
        <div class="col-xs-12">
            <h2>Skills</h2>
            <table data-bind="foreach: skills" class="col-xs-12 skills">
                <tr data-bind="foreach: $data">
                    <td data-bind="text: skill"></td>
                </tr>
            </table>
        </div>

        <div class="col-xs-12">
            <h2>Projects</h2>
            <div data-bind="foreach: projects" class="col-xs-12">
                <div class="col-xs-10">
                    <h3 data-bind="text: name" class="project-name"></h3>
                </div>
                <div class="col-xs-2">
                    <div data-bind="text: date" class="project-date"></div>
                </div>
                <div class="col-xs-12">
                    <ul data-bind="foreach: details">
                        <li data-bind="text: detail" class="project-description"></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-xs-12">
            <h2>Relevant Experience</h2>
            <div data-bind="foreach: jobs" class="col-xs-12">
                <div class="col-xs-12">
                    <div class="col-xs-8">
                        <div data-bind="text: name" class="work-employer"></div>
                    </div>
                    <div class="col-xs-4">
                        <div data-bind="text: date" class="project-date"></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-xs-12">
            <h2>Education</h2>
            <div data-bind="foreach: schools" class="col-xs-12">
                <div class="col-xs-12">
                    <span data-bind="text: name" class="education-school"></span>
                </div>
            </div>
        </div>

        <!--

        <div class="col-xs-12">
            <h2>Online Courses</h2>
            <table data-bind="foreach: coursesDisplay" class="col-xs-12 courses-box">
                <tr data-bind="foreach: $data">
                    <td data-bind="with: course">
                        <a data-bind="text: title, attr:{href: certificate}" class="course-title"></a><span data-bind="text: title" class="course-title-for-print"></span>&nbsp;from <span data-bind="text: school"></span> - <span data-bind="text: dates"></span>
                    </td>
                </tr>
            </table>
        </div>
-->
    </div>
    <script src="js/resumeData.js"></script>
    <script src="js/simpleResumeBuilder.js"></script>
</body>
