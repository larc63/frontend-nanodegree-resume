<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <script src='js/knockout-3.0.0.js'></script>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title>Luis Antonio Rodr√≠guez Condit</title>
</head>

<body>
    <div id='main' class='container'>

        <div class='col-md-12'>
            <h1 data-bind='text: name'></h1>
            <p data-bind='text: role'></p>
        </div>
        <div class='col-md-12'>
            <h2>Work Experience</h2>
            <div data-bind='foreach: jobs' class='col-md-12'>
                <h3><span data-bind='text: employer'></span> - <span data-bind='text: title'></span></h3>
                <p data-bind='text: dates'></p>
                <p data-bind='text: brief'></p>
                <p data-bind='text: description'></p>
                <ul data-bind='foreach: roles'>
                    <li data-bind='text: role'></li>
                </ul>
            </div>
        </div>
        <div class='col-md-12'>
            <h2>Projects</h2>
            <div data-bind='foreach: projects' class='col-md-12'>
                <h3 data-bind='text: name'></h3>
                <p data-bind='text: description'></p>
            </div>
        </div>
        <div class='col-md-12'>
            <h2>Skills</h2>
            <table data-bind='foreach: skills' class='col-md-12, skills'>
                <tr data-bind='foreach: $data'>
                    <td data-bind='text: skill'></td>
                </tr>
            </table>
        </div>
        <div class='col-md-12'>
            <h2>Education</h2>
            <div data-bind='foreach: schools' class='col-md-12'>
                <h3> <a data-bind='text: name, attr:{href: url}'></a></h3>
                <div data-bind='text: location' class='col-md-4'></div>
                <div class='col-md-4'></div>
                <div data-bind='text: dates' class='col-md-4'></div>
                <div class='col-md-12'>
                    <span data-bind='text: degree'></span> in <span data-bind='text: major'></span>
                </div>
            </div>
        </div>
        <div class='col-md-12'>
            <h2>Online Courses</h2>
            <table data-bind='foreach: coursesDisplay' class='col-md-12'>
                <tr data-bind='foreach: $data'>
                    <td data-bind='with: course'>
                        <a data-bind='text: title, attr:{href: url}'></a> from <span data-bind='text: school'></span> - <span data-bind='text: dates'></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src='js/resumeData.js'></script>
    <script src='js/resumeBuilder.js'></script>
</body>
